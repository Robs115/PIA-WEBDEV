{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/crear.css' %}">
</head>
<body class="fondo">

        <main class="container m-5">
    <h1 class="text-center mb-4 fw-bold color">Crear Servicio</h1>
    
    <form method="POST">
        {% csrf_token %}

        <div class="row g-3">
    
        <div class="col-md-6">
            <label for="nombre" class="form-label fw-semibold">Nombre del Servicio</label>
            <input type="text" name="nombre" id="nombre" class="form-control" pattern="[A-Za-z\s]+" placeholder="Ej. Consulta" required>
        </div>

    
        <div class="col-md-6">
            <label for="descripcion" class="form-label fw-semibold">Descripción</label>
            <textarea name="descripcion" class="form-control"></textarea>
        </div>

        <div class="col-md-6">
            <label for="precio" class="form-label fw-semibold">precio</label>
            <input type="number" name="precio" id="precio" class="form-control" pattern="[A-Za-z\s]+"  required>
        </div>


        <!-- Botón -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 fw-semibold shadow-sm">
            <i class="fa-solid fa-calendar-check me-2"></i> Guardar Servicio
            </button>
            <a href="{% url 'listar' %}" class="btn btn-danger px-5 py-2 fw-semibold shadow-sm">Cancelar</a>
        </div>
        </div>
    </form>
    </main>


</body>
</html>
