{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/LogosPaginas/crear-cita.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/crear.css' %}">
</head>
<body>
    <main class="container m-5">
    <h1 class="text-center mb-4 fw-bold color">Crear Cita Veterinaria</h1>
    <div id="divdeprueba">
        <button class="botones" type="button" onclick="modoOscuro()"><i class="fa-solid fa-moon"></i></button>
        <i class="fa-solid fa-font"></i>:  
        <button class="botones" type="button" onclick="tamañoGrande()"><i class="fa-solid fa-plus"></i></button>                
        <button class="botones" type="button" onclick="tamañoPequeño()"><i class="fa-solid fa-minus"></i></button>
    </div>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div 
                class="alert 
                {% if message.tags == 'error' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-info{% endif %}
                fw-semibold shadow-sm"
                role="alert"
            >
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}


    <form method="POST">
        {% csrf_token %}

        <div class="row g-3">
    
        <div class="col-md-6">
            <label for="nombre_dueño" class="form-label fw-semibold">Nombre del dueño</label>
            <input type="text" name="nombre_dueño" id="nombre_dueño" class="form-control" pattern="[A-Za-z\s]+" placeholder="Ej. Edgar" required>
        </div>

    
        <div class="col-md-6">
            <label for="nombre_mascota" class="form-label fw-semibold">Nombre de la mascota</label>
            <input type="text" name="nombre_mascota" id="nombre_mascota" class="form-control" pattern="[A-Za-z\s]+" placeholder="Ej. Rocky" required>
        </div>

        <!-- Especie -->
        <div class="col-md-6">
            <label for="especie" class="form-label fw-semibold">Especie</label>
            <input type="text" name="especie" id="especie" class="form-control" pattern="[A-Za-z\s]+" placeholder="Ej. Perro, Gato" required>
        </div>

        <!-- Fecha -->
        <div class="col-md-3">
            <label for="fecha_cita" class="form-label fw-semibold">Fecha de la cita</label>
            <input type="date" name="fecha_cita" id="fecha_cita" class="form-control" required>
        </div>

        <!-- Hora -->
        <div class="col-md-3">
            <label for="hora_cita" class="form-label fw-semibold">Hora de la cita</label>
            <input type="time" name="hora_cita" id="hora_cita" class="form-control" required>
        </div>

        <!-- Estatus -->
        <div class="col-md-4">
            <label for="estatus_cita" class="form-label fw-semibold">Estatus</label>
            <select name="estatus_cita" id="estatus_cita" class="form-select">
            <option value="Pendiente" selected>Pendiente</option>
  
            </select>
        </div>

        <!-- Descripción -->
        <div class="col-md-8">
            <label for="descripcion" class="form-label fw-semibold">Descripción</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Detalles de la cita">
        </div>

        <!-- Servicio (Motivo) -->
        <div class="col-md-6">
            <label for="servicio" class="form-label fw-semibold">Servicio (Motivo)</label>
            <select name="servicio" id="servicio" class="form-select">
            {% for servicios in servicio %}
                <option value="{{ servicios.id }}">{{ servicios.nombre }}</option>
            {% endfor %}
            </select>
        </div>

        <!-- Botón -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 fw-semibold shadow-sm">
            <i class="fa-solid fa-calendar-check me-2"></i> Aceptar
            </button>

            <a href="{% url 'listar' %}" class="btn btn-danger px-5 py-2 fw-semibold shadow-sm">Cancelar</a>
        </div>
        </div>
    </form>
    


    </main>

            <script>
            let modooscuro = false;
            function modoOscuro() {
                if (!modooscuro) {
                document.body.style.background = "black"
                document.body.style.color = "white"
                document.querySelector('a.btn-danger').style.background = "red"
                document.querySelector('h1')?.style.setProperty("color", "4DD0E1")
                document.querySelectorAll('#divdeprueba button').forEach(a=>
                {a.style.color = "white"}

                )
                
                
                modooscuro = true
                }
                else {
                const all = document.querySelectorAll("*");
                all.forEach(el => el.removeAttribute("style"));
                
                modooscuro = false;
                }
            }
            function tamañoGrande () {
                document.body.style.fontSize = "130%"
            }
            function tamañoPequeño() {
                document.body.style.fontSize = "100%"
            }
        </script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("fecha_cita").setAttribute("min", today);
        });
    </script>
    
</body>
</html>
